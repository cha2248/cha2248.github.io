    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-7-1", url: "https://kuula.co/share/hZjwl?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-7-2", url: "https://kuula.co/share/hZjsC?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-7-3", url: "https://kuula.co/share/hZjwG?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-7-4", url: "https://kuula.co/share/hZjst?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-9-1", url: "https://kuula.co/share/hZj8h?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-9-2", url: "https://kuula.co/share/hZs7m?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-9-3", url: "https://kuula.co/share/hZs7F?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-9-4", url: "https://kuula.co/share/hZST3?logo=0&info=0&fs=1&vr=1&thumbs=1" },
          { className: ".icon-10-1", url: "https://kuula.co/share/hZsNt?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-2", url: "https://kuula.co/share/hZs5S?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-3", url: "https://kuula.co/share/hZshh?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-4", url: "https://kuula.co/share/hZs5B?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-11-1", url: "https://kuula.co/share/hZsm4?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-11-2", url: "https://kuula.co/share/hZsLz?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },

          { className: ".icon-11-4", url: "https://kuula.co/share/hZsmN?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-11-5", url: "https://kuula.co/share/hZsm5?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-12-1", url: "https://kuula.co/share/hZsl6?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },

          { className: ".icon-13-2", url: "https://kuula.co/share/hZsYn?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-13-3", url: "https://kuula.co/share/hZsYM?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-13-4", url: "https://kuula.co/share/hZsYk?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-13-5", url: "https://kuula.co/share/hZsYK?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-7-3") &&
          !e.target.classList.contains("icon-7-4") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-9-3") &&
          !e.target.classList.contains("icon-9-4") &&
          !e.target.classList.contains("icon-10-1") &&
          !e.target.classList.contains("icon-10-2") &&
          !e.target.classList.contains("icon-10-3") &&
          !e.target.classList.contains("icon-10-4") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-11-2") &&
          !e.target.classList.contains("icon-11-3") &&
          !e.target.classList.contains("icon-11-4") &&
          !e.target.classList.contains("icon-11-5") &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-12-3") &&
          !e.target.classList.contains("icon-12-4") &&
          !e.target.classList.contains("icon-12-5") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-13-3") &&
          !e.target.classList.contains("icon-13-4") &&
          !e.target.classList.contains("icon-13-5") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
