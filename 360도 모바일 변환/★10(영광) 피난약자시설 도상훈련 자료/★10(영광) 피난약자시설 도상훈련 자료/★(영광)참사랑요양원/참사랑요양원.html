      </div>
      <div class="slide">

      </div>
      <div class="slide">
        <img src="참사랑요양원/6.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-6-1" />
        <img src="360.png" class="icon-size icon-6-2" />
        <img src="360.png" class="icon-size icon-6-3" />

        <img src="360.png" class="icon-size icon-6-5" />

        <img src="360.png" class="icon-size icon-6-7" />
        <img src="360.png" class="icon-size icon-6-8" />
        <img src="360.png" class="icon-size icon-6-9" />
        <img src="360.png" class="icon-size icon-6-10" />
        <img src="360.png" class="icon-size icon-6-11" />
        <img src="360.png" class="icon-size icon-6-12" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/7.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-7-1" />
        <img src="360.png" class="icon-size icon-7-2" />
        <img src="360.png" class="icon-size icon-7-3" />
        <img src="360.png" class="icon-size icon-7-4" />
        <img src="360.png" class="icon-size icon-7-5" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/8.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/9.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/10.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/11.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/12.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/13.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/14.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/15.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="참사랑요양원/16.jpg" class="img-sizes" />
      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-6-1", url: "https://kuula.co/share/hbMkZ?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-2", url: "https://kuula.co/share/hbMqQ?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-3", url: "https://kuula.co/share/hbMvR?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-4", url: "https://kuula.co/share/hbMFN?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-5", url: "https://kuula.co/share/hbMm5?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-6", url: "https://kuula.co/share/hbHj8?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-7", url: "https://kuula.co/share/hbHxr?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-8", url: "https://kuula.co/share/hbHCt?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-9", url: "https://kuula.co/share/hbMmP?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-10", url: "https://kuula.co/share/hbMm6?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-11", url: "https://kuula.co/share/hbM0b?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-6-12", url: "https://kuula.co/share/hbM0c?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-7-1", url: "https://kuula.co/share/hbM06?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-7-2", url: "https://kuula.co/share/hbM03?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-7-3", url: "https://kuula.co/share/hbMGy?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-7-4", url: "https://kuula.co/share/hbMlG?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
          { className: ".icon-7-5", url: "https://kuula.co/share/hbMfF?logo=0&info=0&fs=1&vr=1&sd=1&initload=0&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-6-1") &&
          !e.target.classList.contains("icon-6-2") &&
          !e.target.classList.contains("icon-6-3") &&
          !e.target.classList.contains("icon-6-4") &&
          !e.target.classList.contains("icon-6-5") &&
          !e.target.classList.contains("icon-6-6") &&
          !e.target.classList.contains("icon-6-7") &&
          !e.target.classList.contains("icon-6-8") &&
          !e.target.classList.contains("icon-6-9") &&
          !e.target.classList.contains("icon-6-10") &&
          !e.target.classList.contains("icon-6-11") &&
          !e.target.classList.contains("icon-6-12") &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-7-3") &&
          !e.target.classList.contains("icon-7-4") &&
          !e.target.classList.contains("icon-7-5") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
