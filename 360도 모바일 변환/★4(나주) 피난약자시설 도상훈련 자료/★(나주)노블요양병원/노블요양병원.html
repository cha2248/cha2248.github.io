    <button type="button" id="nextSlide" style="display: none"></button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-21-1", url: "https://kuula.co/share/hZt7L?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-21-2", url: "https://kuula.co/share/hZsZj?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },

          { className: ".icon-22-3", url: "https://kuula.co/share/hZrtS?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-22-4", url: "https://kuula.co/share/hZt40?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-23-1", url: "https://kuula.co/share/hZswH?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-23-2", url: "https://kuula.co/share/hZs26?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-23-3", url: "https://kuula.co/share/hZsHr?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-23-4", url: "https://kuula.co/share/hZsMX?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },

          { className: ".icon-23-8", url: "https://kuula.co/share/hZs2Y?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },

          { className: ".icon-24-7", url: "https://kuula.co/share/hZsH2?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-25-1", url: "https://kuula.co/share/hZsZg?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },

          { className: ".icon-25-6", url: "https://kuula.co/share/hZs1p?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-21-1") &&
          !e.target.classList.contains("icon-21-2") &&
          !e.target.classList.contains("icon-21-3") &&
          !e.target.classList.contains("icon-21-4") &&
          !e.target.classList.contains("icon-21-5") &&
          !e.target.classList.contains("icon-22-1") &&
          !e.target.classList.contains("icon-22-2") &&
          !e.target.classList.contains("icon-22-3") &&
          !e.target.classList.contains("icon-22-4") &&
          !e.target.classList.contains("icon-23-1") &&
          !e.target.classList.contains("icon-23-2") &&
          !e.target.classList.contains("icon-23-3") &&
          !e.target.classList.contains("icon-23-4") &&
          !e.target.classList.contains("icon-23-5") &&
          !e.target.classList.contains("icon-23-6") &&
          !e.target.classList.contains("icon-23-7") &&
          !e.target.classList.contains("icon-23-8") &&
          !e.target.classList.contains("icon-23-9") &&
          !e.target.classList.contains("icon-24-1") &&
          !e.target.classList.contains("icon-24-2") &&
          !e.target.classList.contains("icon-24-3") &&
          !e.target.classList.contains("icon-24-4") &&
          !e.target.classList.contains("icon-24-5") &&
          !e.target.classList.contains("icon-24-6") &&
          !e.target.classList.contains("icon-24-7") &&
          !e.target.classList.contains("icon-25-1") &&
          !e.target.classList.contains("icon-25-2") &&
          !e.target.classList.contains("icon-25-3") &&
          !e.target.classList.contains("icon-25-4") &&
          !e.target.classList.contains("icon-25-5") &&
          !e.target.classList.contains("icon-25-6") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
