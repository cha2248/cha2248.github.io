  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");

        overlay.style.display = "block";

          { className: ".icon-25-4", url: "https://kuula.co/share/hZtpl?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-25-5", url: "https://kuula.co/share/hZtpG?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-25-6", url: "https://kuula.co/share/hZtpc?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-26-1", url: "https://kuula.co/share/hZtp0?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-26-2", url: "https://kuula.co/share/hZtmS?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-26-6", url: "https://kuula.co/share/hZtph?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

        iconClassAndUrlData.forEach((icon) => {

      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-21-1") &&
          !e.target.classList.contains("icon-21-2") &&
          !e.target.classList.contains("icon-21-3") &&
          !e.target.classList.contains("icon-21-4") &&

          !e.target.classList.contains("icon-23-11") &&
          !e.target.classList.contains("icon-24-1") &&
          !e.target.classList.contains("icon-24-2") &&
          !e.target.classList.contains("icon-24-3") &&
          !e.target.classList.contains("icon-24-4") &&
          !e.target.classList.contains("icon-24-5") &&
          !e.target.classList.contains("icon-25-1") &&
          !e.target.classList.contains("icon-25-2") &&
          !e.target.classList.contains("icon-25-3") &&
          !e.target.classList.contains("icon-25-4") &&
          !e.target.classList.contains("icon-25-5") &&
          !e.target.classList.contains("icon-25-6") &&
          !e.target.classList.contains("icon-26-1") &&
          !e.target.classList.contains("icon-26-2") &&
          !e.target.classList.contains("icon-26-3") &&
          !e.target.classList.contains("icon-26-4") &&
          !e.target.classList.contains("icon-26-5") &&
          !e.target.classList.contains("icon-26-6") &&
          !e.target.classList.contains("icon-26-7") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });

</html>
