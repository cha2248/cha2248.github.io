    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-5-1", url: "https://kuula.co/share/hZjZG?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-7-2", url: "https://kuula.co/share/hZjTc?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-3", url: "https://kuula.co/share/hZjZP?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-4", url: "https://kuula.co/share/hZjTH?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-5", url: "https://kuula.co/share/hZjTt?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-6", url: "https://kuula.co/share/hZjT3?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-7", url: "https://kuula.co/share/hZj8p?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-8", url: "https://kuula.co/share/hZjtz?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-9-5", url: "https://kuula.co/share/hZjtX?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-9-10", url: "https://kuula.co/share/hZjtw?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-11", url: "https://kuula.co/share/hZjtj?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-12", url: "https://kuula.co/share/hZjtb?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-13", url: "https://kuula.co/share/hZjtg?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-10-1", url: "https://kuula.co/share/hZQZx?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-5-1") &&
          !e.target.classList.contains("icon-5-2") &&
          !e.target.classList.contains("icon-5-3") &&
          !e.target.classList.contains("icon-5-4") &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-7-3") &&
          !e.target.classList.contains("icon-7-4") &&
          !e.target.classList.contains("icon-7-5") &&
          !e.target.classList.contains("icon-7-6") &&
          !e.target.classList.contains("icon-7-7") &&
          !e.target.classList.contains("icon-7-8") &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-8-4") &&
          !e.target.classList.contains("icon-8-5") &&
          !e.target.classList.contains("icon-8-6") &&
          !e.target.classList.contains("icon-8-7") &&
          !e.target.classList.contains("icon-8-8") &&
          !e.target.classList.contains("icon-8-9") &&
          !e.target.classList.contains("icon-8-10") &&
          !e.target.classList.contains("icon-8-11") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-9-3") &&
          !e.target.classList.contains("icon-9-4") &&
          !e.target.classList.contains("icon-9-5") &&
          !e.target.classList.contains("icon-9-6") &&
          !e.target.classList.contains("icon-9-7") &&
          !e.target.classList.contains("icon-9-8") &&
          !e.target.classList.contains("icon-9-9") &&
          !e.target.classList.contains("icon-9-10") &&
          !e.target.classList.contains("icon-9-11") &&
          !e.target.classList.contains("icon-9-12") &&
          !e.target.classList.contains("icon-9-13") &&
          !e.target.classList.contains("icon-10-1") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
