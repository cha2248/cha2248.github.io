<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="효사랑복지원icons.css" />
  </head>
  <body>
    <div class="container">
      <div class="slide active">
        <img src="효사랑복지원/1.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/2.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/3.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/4.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/5.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/6.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/7.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-7-1" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/8.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-8-1" />
        <img src="360.png" class="icon-size icon-8-2" />
        <img src="360.png" class="icon-size icon-8-3" />
        <img src="360.png" class="icon-size icon-8-4" />
        <img src="360.png" class="icon-size icon-8-5" />
        <img src="360.png" class="icon-size icon-8-6" />
        <img src="360.png" class="icon-size icon-8-7" />
        <img src="360.png" class="icon-size icon-8-8" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/9.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-9-1" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/10.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/11.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/12.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/13.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/14.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/15.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="효사랑복지원/16.jpg" class="img-sizes" />
      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-7-1", url: "https://kuula.co/share/hZYcV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-1", url: "https://kuula.co/share/hZYb4?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-2", url: "https://kuula.co/share/hZY1X?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-3", url: "https://kuula.co/share/hbMLX?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-4", url: "https://kuula.co/share/hZYcV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-5", url: "https://kuula.co/share/hbML7?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-6", url: "https://kuula.co/share/hbMhV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-7", url: "https://kuula.co/share/hbMh3?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-8", url: "https://kuula.co/share/hbM5g?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-1", url: "https://kuula.co/share/hZYKt?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-8-4") &&
          !e.target.classList.contains("icon-8-5") &&
          !e.target.classList.contains("icon-8-6") &&
          !e.target.classList.contains("icon-8-7") &&
          !e.target.classList.contains("icon-8-8") &&
          !e.target.classList.contains("icon-9-1") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
