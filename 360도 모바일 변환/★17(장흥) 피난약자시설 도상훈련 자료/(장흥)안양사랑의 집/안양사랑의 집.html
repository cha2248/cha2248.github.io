    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-6-1", url: "https://kuula.co/share/hDhlg?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-6-2", url: "https://kuula.co/share/hDhlC?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-1", url: "https://kuula.co/share/hDhlC?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-2", url: "https://kuula.co/share/hDhl8?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-3", url: "https://kuula.co/share/hDhG5?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-4", url: "https://kuula.co/share/hDhP8?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-5", url: "https://kuula.co/share/hDhlV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-6", url: "https://kuula.co/share/h1LLK?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-1", url: "https://kuula.co/share/hDhfP?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-2", url: "https://kuula.co/share/hDhlk?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-3", url: "https://kuula.co/share/hDhGZ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-4", url: "https://kuula.co/share/h1LhK?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-5", url: "https://kuula.co/share/hDhlV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-6", url: "https://kuula.co/share/h1Lh1?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-7", url: "https://kuula.co/share/hDhfl?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-1", url: "https://kuula.co/share/h1LLC?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-2", url: "https://kuula.co/share/h1LLX?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-3", url: "https://kuula.co/share/h1LLK?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-4", url: "https://kuula.co/share/hDhfW?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-5", url: "https://kuula.co/share/h1LLZ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-6", url: "https://kuula.co/share/h1Lhx?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-11-7", url: "https://kuula.co/share/h1LhV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-1", url: "https://kuula.co/share/h1L0n?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-2", url: "https://kuula.co/share/hDhf3?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-3", url: "https://kuula.co/share/h1L0n?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-6-1") &&
          !e.target.classList.contains("icon-6-2") &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-7-3") &&
          !e.target.classList.contains("icon-7-4") &&
          !e.target.classList.contains("icon-7-5") &&
          !e.target.classList.contains("icon-7-6") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-9-3") &&
          !e.target.classList.contains("icon-9-4") &&
          !e.target.classList.contains("icon-9-5") &&
          !e.target.classList.contains("icon-9-6") &&
          !e.target.classList.contains("icon-9-7") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-11-2") &&
          !e.target.classList.contains("icon-11-3") &&
          !e.target.classList.contains("icon-11-4") &&
          !e.target.classList.contains("icon-11-5") &&
          !e.target.classList.contains("icon-11-6") &&
          !e.target.classList.contains("icon-11-7") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-13-3") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
