        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };
