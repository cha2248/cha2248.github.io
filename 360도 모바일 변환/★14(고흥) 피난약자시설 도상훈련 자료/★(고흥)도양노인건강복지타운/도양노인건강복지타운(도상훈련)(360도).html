  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-7-1", url: "https://kuula.co/share/hbfvz?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-7-2", url: "https://kuula.co/share/hbfqZ?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-8-1", url: "https://kuula.co/share/hbfq9?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-8-2", url: "https://kuula.co/share/hbfv1?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-8-3", url: "https://kuula.co/share/hbfqC?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-9-1", url: "https://kuula.co/share/hbf9v?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-9-2", url: "https://kuula.co/share/hbf9b?logo=0&info=1&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-1", url: "https://kuula.co/share/hbfq9?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-2", url: "https://kuula.co/share/hbfqC?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-3", url: "https://kuula.co/share/hbfvG?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-11-1", url: "https://kuula.co/share/hbfq9?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-11-2", url: "https://kuula.co/share/hbf9b?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-11-3", url: "https://kuula.co/share/hbf9v?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-17-1", url: "https://kuula.co/share/hbf9C?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-17-2", url: "https://kuula.co/share/hbfFp?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-17-3", url: "https://kuula.co/share/hbfJh?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-18-1", url: "https://kuula.co/share/hbfF1?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-18-2", url: "https://kuula.co/share/hbfJj?logo=0&info=1&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-19-1", url: "https://kuula.co/share/hbf9M?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-19-2", url: "https://kuula.co/share/hbfFG?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-20-1", url: "https://kuula.co/share/hbfJx?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-20-2", url: "https://kuula.co/share/hbfJh?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-20-3", url: "https://kuula.co/share/hbfJG?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-20-4", url: "https://kuula.co/share/hbfJh?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-24-1", url: "https://kuula.co/share/hbfFS?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-25-1", url: "https://kuula.co/share/hbf9M?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-25-2", url: "https://kuula.co/share/hbfJG?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-10-1") &&
          !e.target.classList.contains("icon-10-2") &&
          !e.target.classList.contains("icon-10-3") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-11-2") &&
          !e.target.classList.contains("icon-11-3") &&
          !e.target.classList.contains("icon-17-1") &&
          !e.target.classList.contains("icon-17-2") &&
          !e.target.classList.contains("icon-17-3") &&
          !e.target.classList.contains("icon-18-1") &&
          !e.target.classList.contains("icon-18-2") &&
          !e.target.classList.contains("icon-19-1") &&
          !e.target.classList.contains("icon-19-2") &&
          !e.target.classList.contains("icon-20-1") &&
          !e.target.classList.contains("icon-20-2") &&
          !e.target.classList.contains("icon-20-3") &&
          !e.target.classList.contains("icon-20-4") &&
          !e.target.classList.contains("icon-24-1") &&
          !e.target.classList.contains("icon-25-1") &&
          !e.target.classList.contains("icon-25-2") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
