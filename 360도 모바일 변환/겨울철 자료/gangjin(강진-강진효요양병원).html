      <div class="slide">

      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-10-1", url: "https://kuula.co/share/hYRzV?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-2", url: "https://kuula.co/share/hYWZL?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-3", url: "https://kuula.co/share/hYWMV?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-4", url: "https://kuula.co/share/hYW22?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-5", url: "https://kuula.co/share/hYW3t?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-6", url: "https://kuula.co/share/hYWRS?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-7", url: "https://kuula.co/share/hYWWH?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-8", url: "https://kuula.co/share/hYWyq?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-9", url: "https://kuula.co/share/hYWzY?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-10-10", url: "https://kuula.co/share/hYWrV?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-1", url: "https://kuula.co/share/hYWS6?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-2", url: "https://kuula.co/share/hYWB2?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-3", url: "https://kuula.co/share/hYWwc?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-4", url: "https://kuula.co/share/hYWst?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-5", url: "https://kuula.co/share/hYWj0?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-1", url: "https://kuula.co/share/hYWxk?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-2", url: "https://kuula.co/share/hYWxw?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-3", url: "https://kuula.co/share/hYWC8?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-1", url: "https://kuula.co/share/hYWTz?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-2", url: "https://kuula.co/share/hYWnS?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-3", url: "https://kuula.co/share/hYWg2?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-14-1", url: "https://kuula.co/share/hYWgg?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-10-1") &&
          !e.target.classList.contains("icon-10-2") &&
          !e.target.classList.contains("icon-10-3") &&
          !e.target.classList.contains("icon-10-4") &&
          !e.target.classList.contains("icon-10-5") &&
          !e.target.classList.contains("icon-10-6") &&
          !e.target.classList.contains("icon-10-7") &&
          !e.target.classList.contains("icon-10-8") &&
          !e.target.classList.contains("icon-10-9") &&
          !e.target.classList.contains("icon-10-10") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-11-2") &&
          !e.target.classList.contains("icon-11-3") &&
          !e.target.classList.contains("icon-11-4") &&
          !e.target.classList.contains("icon-11-5") &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-12-3") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-13-3") &&
          !e.target.classList.contains("icon-14-1") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
