  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-12-1", url: "https://kuula.co/share/hY38V?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-13-1", url: "https://kuula.co/share/hY3yz?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-2", url: "https://kuula.co/share/hY3yB?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-3", url: "https://kuula.co/share/hY3z4?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-4", url: "https://kuula.co/share/hY3zL?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-1", url: "https://kuula.co/share/hY3Ql?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-15-6", url: "https://kuula.co/share/hY3Sl?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-15-7", url: "https://kuula.co/share/hY3Sk?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-1", url: "https://kuula.co/share/hY3Sv?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-2", url: "https://kuula.co/share/hY3SJ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

          { className: ".icon-17-2", url: "https://kuula.co/share/hY3B5?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-3", url: "https://kuula.co/share/hY3Bm?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-4", url: "https://kuula.co/share/hY3Bl?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-5", url: "https://kuula.co/share/hY3Bk?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-6", url: "https://kuula.co/share/hY3BK?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-7", url: "https://kuula.co/share/hY3BD?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-12-3") &&
          !e.target.classList.contains("icon-12-4") &&
          !e.target.classList.contains("icon-12-5") &&
          !e.target.classList.contains("icon-12-6") &&
          !e.target.classList.contains("icon-12-7") &&
          !e.target.classList.contains("icon-12-8") &&
          !e.target.classList.contains("icon-12-9") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-13-3") &&
          !e.target.classList.contains("icon-13-4") &&
          !e.target.classList.contains("icon-14-1") &&
          !e.target.classList.contains("icon-14-2") &&
          !e.target.classList.contains("icon-14-3") &&
          !e.target.classList.contains("icon-14-4") &&
          !e.target.classList.contains("icon-14-5") &&
          !e.target.classList.contains("icon-14-6") &&
          !e.target.classList.contains("icon-14-7") &&
          !e.target.classList.contains("icon-15-1") &&
          !e.target.classList.contains("icon-15-2") &&
          !e.target.classList.contains("icon-15-3") &&
          !e.target.classList.contains("icon-15-4") &&
          !e.target.classList.contains("icon-15-5") &&
          !e.target.classList.contains("icon-15-6") &&
          !e.target.classList.contains("icon-15-7") &&
          !e.target.classList.contains("icon-16-1") &&
          !e.target.classList.contains("icon-16-2") &&
          !e.target.classList.contains("icon-16-3") &&
          !e.target.classList.contains("icon-16-4") &&
          !e.target.classList.contains("icon-16-5") &&
          !e.target.classList.contains("icon-16-6") &&
          !e.target.classList.contains("icon-16-7") &&
          !e.target.classList.contains("icon-17-1") &&
          !e.target.classList.contains("icon-17-2") &&
          !e.target.classList.contains("icon-17-3") &&
          !e.target.classList.contains("icon-17-4") &&
          !e.target.classList.contains("icon-17-5") &&
          !e.target.classList.contains("icon-17-6") &&
          !e.target.classList.contains("icon-17-7") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
