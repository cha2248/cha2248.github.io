<html lang="en">

  <link rel="stylesheet" href="yeonggwangicons.css" />

    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="slide active">

      </div>
      <div class="slide">

      <div class="slide">
        <img src="yeonggwang/3.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/4.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/5.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/6.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/7.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/8.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-8-1" />
        <img src="360.png" class="icon-size icon-8-2" />
        <img src="360.png" class="icon-size icon-8-3" />
      </div>
      <div class="slide">
        <img src="yeonggwang/9.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-9-1" />
        <img src="360.png" class="icon-size icon-9-2" />
        <img src="360.png" class="icon-size icon-9-3" />
        <img src="360.png" class="icon-size icon-9-4" />
        <img src="360.png" class="icon-size icon-9-5" />
        <img src="360.png" class="icon-size icon-9-6" />
        <img src="360.png" class="icon-size icon-9-7" />
      </div>
      <div class="slide">
        <img src="yeonggwang/10.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-10-1" />
        <img src="360.png" class="icon-size icon-10-2" />
        <img src="360.png" class="icon-size icon-10-3" />
      </div>
      <div class="slide">
        <img src="yeonggwang/11.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/12.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/13.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/14.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/15.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/16.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/17.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/18.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="yeonggwang/19.jpg" class="img-sizes" />
      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-8-1", url: "https://kuula.co/share/hk9qM?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-2", url: "https://kuula.co/share/hk9q3?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-8-3", url: "https://kuula.co/share/hk9qQ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-1", url: "https://kuula.co/share/hk9v4?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-2", url: "https://kuula.co/share/hk9vh?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-3", url: "https://kuula.co/share/hk9v6?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-4", url: "https://kuula.co/share/hk9vQ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-5", url: "https://kuula.co/share/hk9vV?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-6", url: "https://kuula.co/share/hk997?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-9-7", url: "https://kuula.co/share/hk99m?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-10-1", url: "https://kuula.co/share/hk99H?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-10-2", url: "https://kuula.co/share/hk99C?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-10-3", url: "https://kuula.co/share/hk996?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-9-3") &&
          !e.target.classList.contains("icon-9-4") &&
          !e.target.classList.contains("icon-9-5") &&
          !e.target.classList.contains("icon-9-6") &&
          !e.target.classList.contains("icon-9-7") &&
          !e.target.classList.contains("icon-10-1") &&
          !e.target.classList.contains("icon-10-2") &&
          !e.target.classList.contains("icon-10-3") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
