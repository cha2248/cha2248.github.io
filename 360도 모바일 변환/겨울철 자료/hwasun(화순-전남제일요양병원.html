    <button type="button" id="nextSlide" style="display: none"></button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-8-1", url: "https://kuula.co/share/hkZjY?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-1", url: "https://kuula.co/share/hkZjw?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-2", url: "https://kuula.co/share/hkZsY?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-3", url: "https://kuula.co/share/hkZsY?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-11-4", url: "https://kuula.co/share/hkZsd?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-1", url: "https://kuula.co/share/hkZsY?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-1", url: "https://kuula.co/share/hkZsV?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-2", url: "https://kuula.co/share/hkZ20?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-15-1", url: "https://kuula.co/share/hkZYT?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-15-2", url: "https://kuula.co/share/hkZVx?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-15-3", url: "https://kuula.co/share/hkZVr?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-15-4", url: "https://kuula.co/share/hkZjN?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-19-1", url: "https://kuula.co/share/hkZCj?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-19-2", url: "https://kuula.co/share/hkZV0?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-19-3", url: "https://kuula.co/share/hkZVJ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-19-4", url: "https://kuula.co/share/hkZVZ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-22-1", url: "https://kuula.co/share/hkZx6?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-22-2", url: "https://kuula.co/share/hkZC5?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-22-3", url: "https://kuula.co/share/hkZCp?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-25-1", url: "https://kuula.co/share/hkZgb?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-25-2", url: "https://kuula.co/share/hkZg6?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-25-3", url: "https://kuula.co/share/hkZgW?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-25-4", url: "https://kuula.co/share/hkZxJ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-27-1", url: "https://kuula.co/share/hkZnQ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-27-2", url: "https://kuula.co/share/hkZ6S?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-27-3", url: "https://kuula.co/share/hkZ8K?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-27-4", url: "https://kuula.co/share/hkZgG?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-31-1", url: "https://kuula.co/share/hkZnf?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-31-2", url: "https://kuula.co/share/hkZnW?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-11-2") &&
          !e.target.classList.contains("icon-11-3") &&
          !e.target.classList.contains("icon-11-4") &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-15-1") &&
          !e.target.classList.contains("icon-15-2") &&
          !e.target.classList.contains("icon-15-3") &&
          !e.target.classList.contains("icon-15-4") &&
          !e.target.classList.contains("icon-19-1") &&
          !e.target.classList.contains("icon-19-2") &&
          !e.target.classList.contains("icon-19-3") &&
          !e.target.classList.contains("icon-19-4") &&
          !e.target.classList.contains("icon-22-1") &&
          !e.target.classList.contains("icon-22-2") &&
          !e.target.classList.contains("icon-22-3") &&
          !e.target.classList.contains("icon-25-1") &&
          !e.target.classList.contains("icon-25-2") &&
          !e.target.classList.contains("icon-25-3") &&
          !e.target.classList.contains("icon-25-4") &&
          !e.target.classList.contains("icon-27-1") &&
          !e.target.classList.contains("icon-27-2") &&
          !e.target.classList.contains("icon-27-3") &&
          !e.target.classList.contains("icon-27-4") &&
          !e.target.classList.contains("icon-31-1") &&
          !e.target.classList.contains("icon-31-2") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
