  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          {
            className: ".icon-8-1",
            url: "https://kuula.co/share/hYTh3?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-8-2",
            url: "https://kuula.co/share/hYdHx?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-11-1",
            url: "https://kuula.co/share/hYTXY?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-14-1",
            url: "https://kuula.co/share/hYdH6?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-14-2",
            url: "https://kuula.co/share/hYTy7?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-14-3",
            url: "https://kuula.co/share/hYdHp?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-14-4",
            url: "https://kuula.co/share/hYdHp?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-16-1",
            url: "https://kuula.co/share/hYTjH?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-16-2",
            url: "https://kuula.co/share/hYT3l?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-16-3",
            url: "https://kuula.co/share/hYT3x?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-19-1",
            url: "https://kuula.co/share/hYTxc?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
          {
            className: ".icon-19-2",
            url: "https://kuula.co/share/hYTCF?logo=0&info=1&fs=1&vr=0&sd=1&thumbs=1",
          },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (
          !iframe.contains(e.target) &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-14-1") &&
          !e.target.classList.contains("icon-14-2") &&
          !e.target.classList.contains("icon-14-3") &&
          !e.target.classList.contains("icon-14-4") &&
          !e.target.classList.contains("icon-16-1") &&
          !e.target.classList.contains("icon-16-2") &&
          !e.target.classList.contains("icon-16-3") &&
          !e.target.classList.contains("icon-19-1") &&
          !e.target.classList.contains("icon-19-2") &&
          true
        ) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
