  <body>
    <div class="container">

      </div>
      <div class="slide">
        <img src="hampyeong/6.jpg" class="img-sizes" />

        <img src="hampyeong/8.jpg" class="img-sizes" />

      <div class="slide">

      <div class="slide">
        <img src="hampyeong/10.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="hampyeong/11.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-11-1" />
        <img src="360.png" class="icon-size icon-11-2" />
        <img src="360.png" class="icon-size icon-11-3" />
        <img src="360.png" class="icon-size icon-11-4" />
        <img src="360.png" class="icon-size icon-11-5" />
      </div>
      <div class="slide">
        <img src="hampyeong/12.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-12-1" />
        <img src="360.png" class="icon-size icon-12-2" />
        <img src="360.png" class="icon-size icon-12-3" />
        <img src="360.png" class="icon-size icon-12-4" />
      </div>
      <div class="slide">
        <img src="hampyeong/13.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-13-1" />
        <img src="360.png" class="icon-size icon-13-2" />
        <img src="360.png" class="icon-size icon-13-3" />
      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          // { className: ".icon-1-1", url: "https://static.kuula.io/embed.jshttps:/kuula.co/share/hYBWG?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          {
            className: ".icon-8-1",
            url: "https://kuula.co/share/hkGZK?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-8-2",
            url: "https://kuula.co/share/hkGZc?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-8-3",
            url: "https://kuula.co/share/hkGZX?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-11-1",
            url: "https://kuula.co/share/hkGKz?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-11-2",
            url: "https://kuula.co/share/hYBWG?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-11-3",
            url: "https://kuula.co/share/hkGKb?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-11-4",
            url: "https://kuula.co/share/hkGKD?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-11-5",
            url: "https://kuula.co/share/hkGK8?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-12-1",
            url: "https://kuula.co/share/hkGZl?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-12-2",
            url: "https://kuula.co/share/hkGKs?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-12-3",
            url: "https://kuula.co/share/hkGZN?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-12-4",
            url: "https://kuula.co/share/hkGZL?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-13-1",
            url: "https://kuula.co/share/hkGZF?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-13-2",
            url: "https://kuula.co/share/hkGZv?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
          {
            className: ".icon-13-3",
            url: "https://kuula.co/share/hkGZq?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1",
          },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (
          !iframe.contains(e.target) &&
          // !e.target.classList.contains("icon-1-1") &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-11-1") &&
          !e.target.classList.contains("icon-11-2") &&
          !e.target.classList.contains("icon-11-3") &&
          !e.target.classList.contains("icon-11-4") &&
          !e.target.classList.contains("icon-11-5") &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-12-3") &&
          !e.target.classList.contains("icon-12-4") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-13-3") &&
          true
        ) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
