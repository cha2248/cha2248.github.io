    <div id="overlay"></div>

    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-6-1", url: "https://kuula.co/share/hZnyD?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-7-1", url: "https://kuula.co/share/hZnyD?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-12-1", url: "https://kuula.co/share/hZnzL?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-12-2", url: "https://kuula.co/share/hZnyD?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-13-1", url: "https://kuula.co/share/hZnzL?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-1", url: "https://kuula.co/share/hZnDg?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-2", url: "https://kuula.co/share/hZnHW?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-3", url: "https://kuula.co/share/hZnMf?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-4", url: "https://kuula.co/share/hZnMy?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-5", url: "https://kuula.co/share/hZnTQ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-14-6", url: "https://kuula.co/share/hZnTb?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-15-1", url: "https://kuula.co/share/hZn1q?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-15-2", url: "https://kuula.co/share/hZnbJ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-15-3", url: "https://kuula.co/share/hZnZM?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-15-4", url: "https://kuula.co/share/hZn1Q?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-1", url: "https://kuula.co/share/hZnKl?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-2", url: "https://kuula.co/share/hZncz?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-3", url: "https://kuula.co/share/hZnXx?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-4", url: "https://kuula.co/share/hZnX7?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-5", url: "https://kuula.co/share/hZn9g?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-1", url: "https://kuula.co/share/hZn94?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-2", url: "https://kuula.co/share/hZnqF?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-3", url: "https://kuula.co/share/hZnqL?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-17-4", url: "https://kuula.co/share/hZnkp?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-21-1", url: "https://kuula.co/share/hZnW7?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-21-2", url: "https://kuula.co/share/hZnRd?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-21-3", url: "https://kuula.co/share/hZnVz?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-21-4", url: "https://kuula.co/share/hZndG?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-23-1", url: "https://kuula.co/share/hZjTY?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-23-2", url: "https://kuula.co/share/hZjTJ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-6-1") &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-14-1") &&
          !e.target.classList.contains("icon-14-2") &&
          !e.target.classList.contains("icon-14-3") &&
          !e.target.classList.contains("icon-14-4") &&
          !e.target.classList.contains("icon-14-5") &&
          !e.target.classList.contains("icon-14-6") &&
          !e.target.classList.contains("icon-15-1") &&
          !e.target.classList.contains("icon-15-2") &&
          !e.target.classList.contains("icon-15-3") &&
          !e.target.classList.contains("icon-15-4") &&
          !e.target.classList.contains("icon-16-1") &&
          !e.target.classList.contains("icon-16-2") &&
          !e.target.classList.contains("icon-16-3") &&
          !e.target.classList.contains("icon-16-4") &&
          !e.target.classList.contains("icon-16-5") &&
          !e.target.classList.contains("icon-17-1") &&
          !e.target.classList.contains("icon-17-2") &&
          !e.target.classList.contains("icon-17-3") &&
          !e.target.classList.contains("icon-17-4") &&
          !e.target.classList.contains("icon-21-1") &&
          !e.target.classList.contains("icon-21-2") &&
          !e.target.classList.contains("icon-21-3") &&
          !e.target.classList.contains("icon-21-4") &&
          !e.target.classList.contains("icon-23-1") &&
          !e.target.classList.contains("icon-23-2") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
