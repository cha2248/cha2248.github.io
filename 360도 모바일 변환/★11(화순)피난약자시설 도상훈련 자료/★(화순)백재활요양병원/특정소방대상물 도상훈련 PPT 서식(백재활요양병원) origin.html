    <button type="button" id="nextSlide" style="display: none"></button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-6-1", url: "https://kuula.co/share/hbJw9?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-6-2", url: "https://kuula.co/share/hbJwL?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-6-3", url: "https://kuula.co/share/hbJw5?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-6-4", url: "https://kuula.co/share/hbJst?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-6-5", url: "https://kuula.co/share/hbJsS?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-6-6", url: "https://kuula.co/share/hbJsx?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-7-1", url: "http://imagesearch.naver.com/search.naver?where=idetail&rev=4&query=%B9%DF%BD%C5%B1%E2&from=image&ac=-1&sort=0&res_fr=0&res_to=0&merge=0&start=16&a=pho_l&f=tab&r=16&u=http://blog.naver.com/able119?Redirect=Log&logNo=120032982433" },
          { className: ".icon-7-2", url: "http://imagesearch.naver.com/search.naver?where=idetail&rev=4&query=%B9%DF%BD%C5%B1%E2&from=image&ac=-1&sort=0&res_fr=0&res_to=0&merge=0&start=16&a=pho_l&f=tab&r=16&u=http://blog.naver.com/able119?Redirect=Log&logNo=120032982433" },
          { className: ".icon-7-3", url: "http://imagesearch.naver.com/search.naver?where=idetail&rev=4&query=%B9%DF%BD%C5%B1%E2&from=image&ac=-1&sort=0&res_fr=0&res_to=0&merge=0&start=16&a=pho_l&f=tab&r=16&u=http://blog.naver.com/able119?Redirect=Log&logNo=120032982433" },
          { className: ".icon-7-4", url: "http://imagesearch.naver.com/search.naver?where=idetail&rev=4&query=%B9%DF%BD%C5%B1%E2&from=image&ac=-1&sort=0&res_fr=0&res_to=0&merge=0&start=16&a=pho_l&f=tab&r=16&u=http://blog.naver.com/able119?Redirect=Log&logNo=120032982433" },
          { className: ".icon-7-5", url: "http://imagesearch.naver.com/search.naver?where=idetail&rev=4&query=%B9%DF%BD%C5%B1%E2&from=image&ac=-1&sort=0&res_fr=0&res_to=0&merge=0&start=16&a=pho_l&f=tab&r=16&u=http://blog.naver.com/able119?Redirect=Log&logNo=120032982433" },

          { className: ".icon-10-1", url: "https://kuula.co/share/hbJ3J?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-2", url: "https://kuula.co/share/hbJ2B?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-3", url: "https://kuula.co/share/hbJ2W?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-4", url: "https://kuula.co/share/hbJ2V?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-10-5", url: "https://kuula.co/share/hbJ2n?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-12-1", url: "https://kuula.co/share/hbJ3C?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-12-2", url: "https://kuula.co/share/hbJ3n?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
          { className: ".icon-12-3", url: "https://kuula.co/share/hbJ3T?logo=0&info=0&fs=1&vr=1&sd=1&thumbs=1" },
        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-6-1") &&
          !e.target.classList.contains("icon-6-2") &&
          !e.target.classList.contains("icon-6-3") &&
          !e.target.classList.contains("icon-6-4") &&
          !e.target.classList.contains("icon-6-5") &&
          !e.target.classList.contains("icon-6-6") &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-7-3") &&
          !e.target.classList.contains("icon-7-4") &&
          !e.target.classList.contains("icon-7-5") &&
          !e.target.classList.contains("icon-7-6") &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-8-4") &&
          !e.target.classList.contains("icon-8-5") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-9-3") &&
          !e.target.classList.contains("icon-9-4") &&
          !e.target.classList.contains("icon-9-5") &&
          !e.target.classList.contains("icon-9-6") &&
          !e.target.classList.contains("icon-10-1") &&
          !e.target.classList.contains("icon-10-2") &&
          !e.target.classList.contains("icon-10-3") &&
          !e.target.classList.contains("icon-10-4") &&
          !e.target.classList.contains("icon-10-5") &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-12-3") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
  </script>
