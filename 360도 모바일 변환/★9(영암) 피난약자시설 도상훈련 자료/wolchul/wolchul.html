    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-16-1", url: "https://kuula.co/share/hXqX9?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-2", url: "https://kuula.co/share/hXqXc?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-3", url: "https://kuula.co/share/hXqXg?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-4", url: "https://kuula.co/share/hXqX2?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-5", url: "https://kuula.co/share/hXqXQ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-6", url: "https://kuula.co/share/hXqc9?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-7", url: "https://kuula.co/share/hXqck?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-8", url: "https://kuula.co/share/hXqcG?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-9", url: "https://kuula.co/share/hXqXr?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-10", url: "https://kuula.co/share/hXqXB?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-11", url: "https://kuula.co/share/hXqcJ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-12", url: "https://kuula.co/share/hXqcK?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-13", url: "https://kuula.co/share/hXqcb?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-14", url: "https://kuula.co/share/hXqc1?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-15", url: "https://kuula.co/share/hXqcT?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-16", url: "https://kuula.co/share/hXqKF?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-17", url: "https://kuula.co/share/hXqKP?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-18", url: "https://kuula.co/share/hXqKp?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-19", url: "https://kuula.co/share/hXqKh?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-20", url: "https://kuula.co/share/hXqK4?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-21", url: "https://kuula.co/share/hXqct?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-22", url: "https://kuula.co/share/hXqcQ?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-23", url: "https://kuula.co/share/hXqcR?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-24", url: "https://kuula.co/share/hXqcw?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-25", url: "https://kuula.co/share/hXqcs?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-16-26", url: "https://kuula.co/share/hXqcx?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-16-1") &&
          !e.target.classList.contains("icon-16-2") &&
          !e.target.classList.contains("icon-16-3") &&
          !e.target.classList.contains("icon-16-4") &&
          !e.target.classList.contains("icon-16-5") &&
          !e.target.classList.contains("icon-16-6") &&
          !e.target.classList.contains("icon-16-7") &&
          !e.target.classList.contains("icon-16-8") &&
          !e.target.classList.contains("icon-16-9") &&
          !e.target.classList.contains("icon-16-10") &&
          !e.target.classList.contains("icon-16-11") &&
          !e.target.classList.contains("icon-16-12") &&
          !e.target.classList.contains("icon-16-13") &&
          !e.target.classList.contains("icon-16-14") &&
          !e.target.classList.contains("icon-16-15") &&
          !e.target.classList.contains("icon-16-16") &&
          !e.target.classList.contains("icon-16-17") &&
          !e.target.classList.contains("icon-16-18") &&
          !e.target.classList.contains("icon-16-19") &&
          !e.target.classList.contains("icon-16-20") &&
          !e.target.classList.contains("icon-16-21") &&
          !e.target.classList.contains("icon-16-22") &&
          !e.target.classList.contains("icon-16-23") &&
          !e.target.classList.contains("icon-16-24") &&
          !e.target.classList.contains("icon-16-25") &&
          !e.target.classList.contains("icon-16-26") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
