  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");
      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };
      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };
      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };
      const onClickPrevSlide = () => {
        currentSlideIndex = (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };
      document.getElementById("prevSlide").addEventListener("click", onClickPrevSlide);
      document.getElementById("nextSlide").addEventListener("click", onClickNextSlide);
      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");
      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };
      const clickEventHandler = () => {
        let iconClassAndUrlData = [

          { className: ".icon-27-1", url: "https://kuula.co/share/hXqNk?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },
          { className: ".icon-27-2", url: "https://kuula.co/share/hXqN2?logo=1&info=0&logosize=200&fs=1&vr=1&zoom=1&sd=1&thumbs=1" },

        ];
        iconClassAndUrlData.forEach((icon) => {
          document.querySelector(icon.className).addEventListener("click", () => {
            showIframe(icon.url);
          });
        });
      };
      clickEventHandler();
      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-26-1") &&
          !e.target.classList.contains("icon-26-2") &&
          !e.target.classList.contains("icon-26-3") &&
          !e.target.classList.contains("icon-26-4") &&

          !e.target.classList.contains("icon-27-1") &&
          !e.target.classList.contains("icon-27-2") &&
          !e.target.classList.contains("icon-27-3") &&
          !e.target.classList.contains("icon-27-4") &&
          !e.target.classList.contains("icon-27-5") &&
          !e.target.classList.contains("icon-27-6") &&
          !e.target.classList.contains("icon-27-7") &&
          !e.target.classList.contains("icon-27-8") &&
          !e.target.classList.contains("icon-27-9") &&
          !e.target.classList.contains("icon-27-10") &&
          !e.target.classList.contains("icon-27-11") &&
          !e.target.classList.contains("icon-27-12") &&
          !e.target.classList.contains("icon-28-1") &&
          !e.target.classList.contains("icon-28-2") &&
          !e.target.classList.contains("icon-28-3") &&
          !e.target.classList.contains("icon-28-4") &&
          !e.target.classList.contains("icon-28-5") &&
          !e.target.classList.contains("icon-28-6") &&
          !e.target.classList.contains("icon-28-7") &&
          !e.target.classList.contains("icon-28-8") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };
      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") { onClickPrevSlide(); }
      });
      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") { onClickNextSlide(); }
      });
      let startX;
      const handleTouchStart = (e) => { startX = e.touches[0].clientX; };
      const handleTouchEnd = (e) => {
        if (!startX) return;
        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;
        if (diffX > 50) { onClickNextSlide(); }
        else if (diffX < -50) { onClickPrevSlide(); }
        startX = null;
      };
      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);
      updateProgressBar(currentSlideIndex);
    });
