<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="slide.css" />
  <link rel="stylesheet" href="sinanicons.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>신안</title>
  </head>
  <body>
    <div class="container">
      <div class="slide active">
        <img src="sinan/1.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/2.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/3.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/4.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/5.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/6.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-6-1" />
        <img src="360.png" class="icon-size icon-6-2" />
        <img src="360.png" class="icon-size icon-6-3" />
        <img src="360.png" class="icon-size icon-6-4" />
        <img src="360.png" class="icon-size icon-6-5" />
        <img src="360.png" class="icon-size icon-6-6" />
        <img src="360.png" class="icon-size icon-6-7" />
        <img src="360.png" class="icon-size icon-6-8" />
      </div>
      <div class="slide">
        <img src="sinan/7.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-7-1" />
        <img src="360.png" class="icon-size icon-7-2" />
        <img src="360.png" class="icon-size icon-7-3" />
      </div>
      <div class="slide">
        <img src="sinan/8.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-8-1" />
        <img src="360.png" class="icon-size icon-8-2" />
        <img src="360.png" class="icon-size icon-8-3" />
      </div>
      <div class="slide">
        <img src="sinan/9.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-9-1" />
        <img src="360.png" class="icon-size icon-9-2" />
        <img src="360.png" class="icon-size icon-9-3" />
      </div>
      <div class="slide">
        <img src="sinan/10.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/11.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/12.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/13.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/14.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/15.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="sinan/16.jpg" class="img-sizes" />
      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-6-1", url: "https://kuula.co/post/hYT1M" },
          { className: ".icon-6-2", url: "https://kuula.co/post/hYT3p" },
          { className: ".icon-6-3", url: "https://kuula.co/post/hYT1F" },
          { className: ".icon-6-4", url: "https://kuula.co/post/hYT2R" },
          { className: ".icon-6-5", url: "https://kuula.co/post/hYT3M" },
          { className: ".icon-6-6", url: "https://kuula.co/post/hYTbC" },
          { className: ".icon-6-7", url: "https://kuula.co/post/hYT3F" },
          { className: ".icon-6-8", url: "https://kuula.co/post/hYT1X" },
          { className: ".icon-7-1", url: "https://kuula.co/post/hYT16" },
          { className: ".icon-7-2", url: "https://kuula.co/post/hYTDL" },
          { className: ".icon-7-3", url: "https://kuula.co/post/hYT13" },
          { className: ".icon-8-1", url: "https://kuula.co/post/hYTH4" },
          { className: ".icon-8-2", url: "https://kuula.co/post/hYTHm" },
          { className: ".icon-8-3", url: "https://kuula.co/post/hYTDz" },
          { className: ".icon-9-1", url: "https://kuula.co/post/hYTjV" },
          { className: ".icon-9-2", url: "https://kuula.co/post/hYTMb" },
          { className: ".icon-9-3", url: "https://kuula.co/post/hYT21" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-6-1") &&
          !e.target.classList.contains("icon-6-2") &&
          !e.target.classList.contains("icon-6-3") &&
          !e.target.classList.contains("icon-6-4") &&
          !e.target.classList.contains("icon-6-5") &&
          !e.target.classList.contains("icon-6-6") &&
          !e.target.classList.contains("icon-6-7") &&
          !e.target.classList.contains("icon-6-8") &&
          !e.target.classList.contains("icon-7-1") &&
          !e.target.classList.contains("icon-7-2") &&
          !e.target.classList.contains("icon-7-3") &&
          !e.target.classList.contains("icon-8-1") &&
          !e.target.classList.contains("icon-8-2") &&
          !e.target.classList.contains("icon-8-3") &&
          !e.target.classList.contains("icon-9-1") &&
          !e.target.classList.contains("icon-9-2") &&
          !e.target.classList.contains("icon-9-3") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
