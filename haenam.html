      </div>
      <div class="slide">

      </div>
      <div class="slide">

      </div>
      <div class="slide">

      </div>
      <div class="slide">

      </div>
      <div class="slide">
        <img src="haenam/13.jpg" class="img-sizes" />
        <img src="360.png" class="icon-size icon-13-1" />
        <img src="360.png" class="icon-size icon-13-2" />
        <img src="360.png" class="icon-size icon-13-3" />
        <img src="360.png" class="icon-size icon-13-4" />
      </div>
      <div class="slide">
        <img src="haenam/14.jpg" class="img-sizes" />

      <div class="slide">

      </div>
      <div class="slide">

      <div class="slide">
        <img src="haenam/17.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="haenam/18.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="haenam/19.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="haenam/20.jpg" class="img-sizes" />
      </div>
      <div class="slide">
        <img src="haenam/21.jpg" class="img-sizes" />
      </div>

      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
    </div>
    <div id="overlay"></div>
    <iframe id="iframeDisplay"></iframe>
    <button type="button" id="prevSlide" style="display: none"></button>
    <button type="button" id="nextSlide" style="display: none"></button>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let currentSlideIndex = 0;

      const slides = document.querySelectorAll(".slide");
      const progressBar = document.getElementById("progressBar");

      const showSlide = (index) => {
        slides.forEach((slide, i) => {
          slide.classList.toggle("active", i === index);
        });
        updateProgressBar(index);
      };

      const updateProgressBar = (index) => {
        const progress = ((index + 1) / slides.length) * 100;
        progressBar.style.width = progress + "%";
      };

      const onClickNextSlide = () => {
        currentSlideIndex = (currentSlideIndex + 1) % slides.length;
        showSlide(currentSlideIndex);
      };

      const onClickPrevSlide = () => {
        currentSlideIndex =
          (currentSlideIndex - 1 + slides.length) % slides.length;
        showSlide(currentSlideIndex);
      };

      document
        .getElementById("prevSlide")
        .addEventListener("click", onClickPrevSlide);

      document
        .getElementById("nextSlide")
        .addEventListener("click", onClickNextSlide);

      const iframe = document.getElementById("iframeDisplay");
      const overlay = document.getElementById("overlay");

      const showIframe = (src) => {
        iframe.src = src;
        iframe.style.display = "block";
        overlay.style.display = "block";
      };

      const clickEventHandler = () => {
        let iconClassAndUrlData = [
          { className: ".icon-12-1", url: "https://kuula.co/share/hkpMJ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-2", url: "https://kuula.co/share/hkpHt?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-3", url: "https://kuula.co/share/hkpMV?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-4", url: "https://kuula.co/share/hkpMg?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-5", url: "https://kuula.co/share/hkpMs?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-12-6", url: "https://kuula.co/share/hkpT1?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-1", url: "https://kuula.co/share/hkpdG?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-2", url: "https://kuula.co/share/hkpdX?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-3", url: "https://kuula.co/share/hkpTQ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-13-4", url: "https://kuula.co/share/hkpdJ?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-14-1", url: "https://kuula.co/share/hkpds?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-14-2", url: "https://kuula.co/share/hkpdT?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-14-3", url: "https://kuula.co/share/hkpdR?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
          { className: ".icon-14-4", url: "https://kuula.co/share/hkpnG?logo=1&info=1&fs=1&vr=0&sd=1&thumbs=1" },
        ];

        iconClassAndUrlData.forEach((icon) => {
          document
            .querySelector(icon.className)
            .addEventListener("click", () => {
              showIframe(icon.url);
            });
        });
      };

      clickEventHandler();

      const closeIframe = (e) => {
        if (!iframe.contains(e.target) &&
          !e.target.classList.contains("icon-12-1") &&
          !e.target.classList.contains("icon-12-2") &&
          !e.target.classList.contains("icon-12-3") &&
          !e.target.classList.contains("icon-12-4") &&
          !e.target.classList.contains("icon-12-5") &&
          !e.target.classList.contains("icon-12-6") &&
          !e.target.classList.contains("icon-13-1") &&
          !e.target.classList.contains("icon-13-2") &&
          !e.target.classList.contains("icon-13-3") &&
          !e.target.classList.contains("icon-13-4") &&
          !e.target.classList.contains("icon-14-1") &&
          !e.target.classList.contains("icon-14-2") &&
          !e.target.classList.contains("icon-14-3") &&
          !e.target.classList.contains("icon-14-4") &&
          true) {
          iframe.style.display = "none";
          overlay.style.display = "none";
        }
      };

      window.addEventListener("click", closeIframe);
      window.addEventListener("touchstart", closeIframe);

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          onClickPrevSlide();
        }
      });

      window.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight") {
          onClickNextSlide();
        }
      });

      let startX;

      const handleTouchStart = (e) => {
        startX = e.touches[0].clientX;
      };

      const handleTouchEnd = (e) => {
        if (!startX) return;

        let endX = e.changedTouches[0].clientX;
        let diffX = startX - endX;

        if (diffX > 50) {
          onClickNextSlide();
        } else if (diffX < -50) {
          onClickPrevSlide();
        }

        startX = null;
      };

      document.addEventListener("touchstart", handleTouchStart, false);
      document.addEventListener("touchend", handleTouchEnd, false);

      updateProgressBar(currentSlideIndex);
    });
  </script>
</html>
